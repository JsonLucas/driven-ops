name: PullRequest
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
				#precisamos criar um .env file por que o nosso est√° no gitignore
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "admin"
          envkey_POSTGRES_DB: "students"
          envkey_DATABASE_URL: "postgres://projects:admin@db:5432/students"
          file_name: .env.test
      - name: Run tests
        run: docker-compose -f docker-compose-test.yml run node_app yarn test
      - name: Build
        run: yarn && yarn build